<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">
	
		<title>DokjaQuiz for Web</title>
		
		{% load staticfiles %}
		<!-- Bootstrap core CSS -->
		<link href="{% static "bootstrap-3.3.2-dist/css/bootstrap.min.css" %}" rel="stylesheet">

	    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
		<script src="{% static "bootstrap-3.3.2-dist/js/ie-emulation-modes-warning.js" %}"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link href="{% static "css/footer.css" %}" rel="stylesheet">
		<script src="{% static "jquery-2.1.4.min.js" %}"></script>
		<script src="{% static "myscr.js" %}"></script>
	</head>

	<body>
		<div id="wrap">
			<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="http://times.kaist.ac.kr/">카이스트신문</a>
				</div>
				
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/home">Home</a></li>
						<li><a href="/about">About</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
			</nav>
			<div class="container">
				<br><br><br><br>
				<div class="starter-template">
					<h1 class="text-center">DokjaQuiz for Web</h1><br>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="input-group">
								<div class="input-group-btn">
									<button id="headOfList" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{selected_part}}<span class="caret"></span></button>
									<ul class="dropdown-menu" role="menu">
										<li id="mlist"><a href="#">문화/유람</a></li>
										<li id="hlist"><a href="#">학술/연구</a></li>
									</ul>
								</div><!-- /btn-group -->
								<input type="text" id="inputField" class="form-control" aria-label="...">
								<div class="input-group-btn">
									<button type="button" id="inputButton" href="#" class="btn btn-primary">입력</button>
								</div><!-- /btn-group -->
							</div><!-- /input-group -->
						</div><!-- /.col-lg-6 -->
					</div>
					<br>          
				</div>
				{% block content %}	
					<p> base </p>
				{% endblock %}
			</div><!-- /.container -->
		</div><!-- /.wraper -->

		<footer class="footer">
			<div class="container">
				<p class="text-muted">"KAISTTIMES 2015, DokjaQuiz Maker"</p>
			</div>
		</footer>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="{% static "bootstrap-3.3.2-dist/js/bootstrap.min.js" %}"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="{% static "bootstrap-3.3.2-dist/js/ie10-viewport-bug-workaround.js" %}"></script>
	</body>
</html>
